<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Naki?</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
 <header class="container">
 <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="w-50"src="logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav d-flex">
                <a class="nav-link active" aria-current="page" href="">Home</a>
                <a class="nav-link" href="">About</a>
                <a class="nav-link" href="">Recipes</a>
                <a class="nav-link" href="">Blog</a>
              </div>
            </div>
          </div>
        </nav>

 <!--Search Button-->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                <button type="button" class="btn btn-danger" id="search_button">Search</button>
                </div>
            </div>
        </form>
        
 <!-- Food Menu -->
      
        <div class="meal-wrapper">
          <div id="meal">
          <div class="meal-item">
            <div class="meal-img">
              <img src="food.jpg" alt="">
            </div>
            <div class="meal-name">
              <h3>Sunshine Bowl</h3>
              <a href="#" class="ingredients-btn">Ingredients</a>
            </div>
          </div>
        </div>
        </div>
      



      <ul id="foods"></ul>
        <script src="app.js"></script>
</body>
</html>
